<html>

<head>
    <link rel="stylesheet" href="src/styles.css">
</head>

<body id=offers>
    <h1>Get Hotel Offers</h1>
    <div id="controls">
        <div>
            <label for="maxResults">Max results count</label>
            <input type="number" id="maxResults" name="maxResults" min="1" />
        </div>
        <div>
            <label for="errorChance">Error chance</label>
            <input type="number" id="errorChance" name="errorChance" min="0" max="1" step="0.1" />
        </div>
        <div>
            <label for="mixSuppliers"> Mix data source</label>
            <input type="checkbox" id="mixSuppliers" name="mixSuppliers" />
        </div>
        <div>
            <button id="getOffersButton" type="button">Get offers</button>
        </div>
    </div>
    <br />
    <br />
    <div id="offersContainer"></div>


    <script type="text/javascript" src="lib/oboe.js-2.1.5/dist/oboe-browser.min.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
</body>

</html>
